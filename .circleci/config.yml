version: 2

docker_defaults: &docker_defaults
    docker:
        - image: circleci/node:8.11.1-browsers
    working_directory: ~/project/repo

attach_workspace: &attach_workspace
    attach_workspace:
        at: ~/project

install_steps: &install_steps
    steps:
        - checkout
        - restore_cache:
            name: Restore node_modules cache
            keys:
                - dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
        - run:
            name: Installing Dependencies
            command: npm install --silent
        - save_cache:
            name: Save node_modules cache
            key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
            paths:
                - node_modules/
        - persist_to_workspace:
            root: ~/project
            paths:
                - repo

workflows:
    version: 2
    fe-server-nhms:
        jobs:
            - build:
                filters:
                    branches:
                        ignore:
                            - master
            - unit_test:
                filters:
                    branches:
                        ignore:
                            - master
                requires:
                    - build
            - bundle_size:
                filters:
                    branches:
                        ignore:
                            - master
                requires:
                    - build
            - end_to_end:
                filters:
                    branches:
                        ignore:
                            - master
                requires:
                    - build
jobs:
    build:
        <<: *docker_defaults
        <<: *install_steps
    unit_test:
        <<: *docker_defaults
        steps:
            - *attach_workspace
            - run:
                name: Running tests
                command: |
                  sudo npm test -- --single-run --no-progress -cc
                  sudo npm run coveralls
    bundle_size:
        <<: *docker_defaults
        steps:
            - *attach_workspace
            - run:
                name: Checking bundle size
                command: |
                  sudo npm run build
                  sudo npm run bundlesize
    end_to_end:
        <<: *docker_defaults
        steps:
            - *attach_workspace
            - run:
                name: Checking bundle size
                command: |
                  sudo npm run e2e
